<html>
	
        <body>
            <button onclick="palindrome()">Try it</button>

<p id="demo"></p>
		<script>
            function palindrome(){
                var person = prompt("Please enter your name", " ");

var removeChar = person.replace(/[^A-Z0-9]/ig, "").toLowerCase();

var checkPalindrome = removeChar.split('').reverse().join('');


if(removeChar === checkPalindrome){
  
  document.write("<div>"+ person + " is a Palindrome <div>");
}else{
  
  document.write("<div>" + person+ " is not a Palindrome </div>");
}
}

</script>
</body>
</html>
