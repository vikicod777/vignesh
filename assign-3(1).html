<!DOCTYPE html>
<html>
<body>

<p>Click the button to reverse the order of the elements in the array.</p>

<button onclick="myFunction()">Click</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.reverse();
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
